<!--
HTML File used as the main dashboard once a manager logs in. Allows manager to view all bugs reported in order to assign them to testers and developers.
-->

<!DOCTYPE html>

<html>
<title>RAID.io</title>

<!-- CSS Sources for User Interface -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5" onload="managerList()">

<!-- Top bar on page -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
  <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-bug w3-margin-right"></i>RAID.io</a>
  
  <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account">
    <img src="https://www.w3schools.com/w3images/avatar2.png" class="w3-circle" style="height:23px;width:23px" alt="Avatar">
  </a>
 </div>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m3">
      <!-- Profile -->
      <div class="w3-card w3-round w3-white">
        <div class="w3-container">
         <h4 class="w3-center">User's Name</h4>
         <p class="w3-center"><img src="https://www.w3schools.com/w3images/avatar3.png" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
         <hr>
         <p><i class="fa fa-user fa-fw w3-margin-right w3-text-theme"></i> Manager </p>
        
        </div>
      </div>
      <br>
      
      <!-- Links to other pages in software -->
      <div class="w3-card w3-round">
        <div class="w3-white">

	<form method = "get" action = "bugform.html">
	 <button type = "return" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-child fa-fw w3-margin-right"></i> Report New Bug</button>
	</form>


	 <form method = "get" action = "index.html">
        	 <button type = "return" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-bug fa-fw w3-margin-right"></i> Logout </button>
        </form>
          
        </div>      
      </div>
      <br>
      
     
    
</div>    
<!-- End Left Column -->
    
<!-- Begin Middle Column -->
    <div class="w3-col m7">
 
      
      <div class='w3-container w3-card w3-white w3-round w3-margin' id = "report_list">
	<h3>Bugs Reported</h3>
	
	<select id = "Testers" name="Testers" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-level-up"></i>
		<option value = "choosetester"> --Assign Bug to Tester-- </option>
		<option value = "Tester A"> Tester A </option>
		<option value = "Tester B"> Tester B </option>
	</select>
 

	   <select id = "Developers" name="Developers" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-life-saver"></i>
                <option value = "choosedeveloper"> --Assign Bug to Developer-- </option>
                <option value = "Developer A"> Developer A </option>
                <option value = "Developer B"> Developer B </option>
        </select>

	
	 <select id = "Priorities" name="Priorities" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-sort-amount-desc"></i>
                <option value = "choosepriority"> --Update Priority of Bug-- </option>
                <option value = "Severe"> Severe </option>
                <option value = "Moderate"> Moderate </option>
		<option value = "Low"> Low </option>
        </select>


	 <select id = "Status" name="Status" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-asterisk"></i>
                <option value = "chooseStatus"> --Update Status of Bug-- </option>
                <option value = "bugVerification"> Bug Verification </option>
                <option value = "fixProgress"> Fix in Progress </option>
		<option value = "fixVerification"> Fix Verification </option>
		<option value = "readyDeployment"> Ready for Deployment </option>
		<option value = "deployed"> Deployed </option>
        </select>
          
    <br>
    <div class='w3-container w3-card w3-white w3-round w3-margin' id="report_list">
          </div>

</div>
<!-- End Middle Column -->

</div>    
<!-- End Grid -->
  
</div>
<!-- End Page Container -->

<br>

</body>

<!-- Connection to Database -->
<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-firestore.js"></script>
<script src="script.js"></script>

</html>

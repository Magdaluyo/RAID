    <script>
        var ticket1, ticket1Flag = 0;
        var ticket2, ticket2Flag = 0;
        var ticket3, ticket3Flag = 0;
        var ticketID = 1;

        function Ticket(name, problem, description, errorType, priority, linkToSite, ticketID, currentDev, currentStatus, currentTester) {
            this.name = name;
            this.problem = problem;
            this.description = description;
            this.errorType = errorType;
            this.priority = priority;
            this.linkToSite = linkToSite;
            this.ticketID = ticketID;
            this.currentDev = currentDev;
            this.currentStatus = currentStatus;
            this.currentTester = currentTester;
        }

        //var submit = document.getElementById("submit");
 
        //submit.onclick = 
        function newTicket() {
            
            var description = document.getElementById("description").value,
                name = document.getElementById("name").value,
                problem = document.getElementById("problem").value,
                errorType = document.getElementById("bugs").value,
                priority = document.getElementById("priority").value,
                linkToSite = document.getElementById("mail").value,
                currentStatus = "Bug Verification",
                currentDev = "Unassigned",
                currentTester = "Unassigned";
            if(ticket1Flag == 0) {
                ticket1 = new Ticket(name, problem, description, errorType, priority, linkToSite, ticketID, currentDev, currentStatus, currentTester);
                ticket1Flag = 1;
            } else if(ticket2Flag == 0) {
                ticket2 = new Ticket(name, problem, description, errorType, priority, linkToSite, ticketID, currentDev, currentStatus, currentTester);
                ticket2Flag = 1;
            } else if(ticket3Flag == 0) {
                ticket3 = new Ticket(name, problem, description, errorType, priority, linkToSite, ticketID, currentDev, currentStatus, currentTester);
                ticket3Flag = 1;
            } else {
                alert("Error, submit no more than three tickets for this demonstration");
            }
            
            ticketID += 1;
            printTickets();
            
            //return ticketList;
            //document.getElementById("testing").innerHTML = myName;
            //document.getElementById("testing").innerHTML = ticketList[0];
        };
        function printTickets() {
            if(ticket1Flag === 1) {
                document.getElementById("printTitle1").innerHTML = "<b>Ticket 1 Information:</b>";
                document.getElementById("printName1").innerHTML = "Reported by: " + ticket1.name;
                document.getElementById("printProblem1").innerHTML = "Problem: " + ticket1.problem;
                document.getElementById("printDescription1").innerHTML = "Description: " + ticket1.description;
                document.getElementById("printErrorType1").innerHTML = "Error Type: " + ticket1.errorType;
                document.getElementById("printPriority1").innerHTML = "Priority: " + ticket1.priority;
                document.getElementById("printLinkToSite1").innerHTML = "Link to site: " + ticket1.linkToSite;
                document.getElementById("printDeveloper1").innerHTML = "Current developer assigned: " + ticket1.currentDev;
                document.getElementById("printTester1").innerHTML = "Current tester assigned: " + ticket1.currentTester;
            }
            if(ticket2Flag === 1) {
                document.getElementById("printTitle2").innerHTML = "<b>Ticket 2 Information:</b>";
                document.getElementById("printName2").innerHTML = "Reported by: " + ticket2.name;
                document.getElementById("printProblem2").innerHTML = "Problem: " + ticket2.problem;
                document.getElementById("printDescription2").innerHTML = "Description: " + ticket2.description;
                document.getElementById("printErrorType2").innerHTML =  "Error Type: " + ticket2.errorType;
                document.getElementById("printPriority2").innerHTML = "Priority: " + ticket2.priority;
                document.getElementById("printLinkToSite2").innerHTML = "Link to site: " + ticket2.linkToSite;
                document.getElementById("printDeveloper2").innerHTML = "Current developer assigned: " + ticket2.currentDev;
                document.getElementById("printTester2").innerHTML = "Current tester assigned: " + ticket2.currentTester;
            }
            if(ticket3Flag === 1) {
                document.getElementById("printTitle3").innerHTML = "<b>Ticket 3 Information:</b>";
                document.getElementById("printName3").innerHTML = "Reported by: " + ticket3.name;
                document.getElementById("printProblem3").innerHTML = "Problem: " + ticket3.problem;
                document.getElementById("printDescription3").innerHTML = "Description: " + ticket3.description;
                document.getElementById("printErrorType3").innerHTML = "Error Type: " + ticket3.errorType;
                document.getElementById("printPriority3").innerHTML = "Priority: " + ticket3.priority;
                document.getElementById("printLinkToSite3").innerHTML = "Link to site: " + ticket3.linkToSite;
                document.getElementById("printDeveloper3").innerHTML = "Current developer assigned: " + ticket3.currentDev;
                document.getElementById("printTester3").innerHTML = "Current tester assigned: " + ticket3.currentTester;
            }
            
            
        }
                                                

        function updateTickets() {
            var bugToEdit = document.getElementById("bugEdit").value,
                newTester = document.getElementById("testerEdit").value,
                newDev = document.getElementById("developerEdit").value,
		newStatus = document.getElementByID("statuses").value;            

            if(bugToEdit == "bug1") {
                ticket1.currentTester = newTester;
                ticket1.currentDev = newDev;
		ticket1.currentStatus = newStatus;
                
            } else if(bugToEdit == "bug2") {
                ticket2.currentTester = newTester;
                ticket2.currentDev = newDev;
		ticket2.currentStatus = newStatus;

            } else if(bugToEdit == "bug3") {
                ticket3.currentTester = newTester;
                ticket3.currentDev = newDev;
		ticket3.currentStatus = newStatus;
            }
            printTickets();
            
        }
        
        function resolveTicket() {
            var toResolve = document.getElementById("bugEdit").value;
            
            if(toResolve == "bug1") {
                ticket1Flag = 0;
                ticketID i-= 1;
            } else if(toResolve == "bug2") {
                ticket2Flag = 0;
                ticketID -= 1;
            } else if(toResolve == "bug3") {
                ticket3Flag = 0;
                ticketID -= 1;
            }
            printTickets();
        }
